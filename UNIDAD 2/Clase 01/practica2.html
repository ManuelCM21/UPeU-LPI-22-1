<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica Bootstrap 2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
</head>
<style>
    .c1 {
        background-color: #FFA432;
        border: 5px solid white;
        border-bottom: 0px;
    }
    .c2 {
        background-color: yellow;
        border: 5px solid white;
        border-top: 0px;
        border-bottom: 0px;
        height: 300px;
    }
    .c3 {
        background-color: #4a89D0;
        border: 5px solid white;
        border-top: 0px;
        border-bottom: 0px;
        height: 150px;
    }
    .c4 {
        background-color: #E3E3E3;
        border: 5px solid white;
        height: 100px;
    }
</style>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <div class="container" style="border: 1px solid black;">
        <div class="row">
            <div class="c1 py-4 mt-2 col-xl-6 col-lg-12 col-md-12 col-sm-12"></div>
            <div class="c1 py-4 mt-2 col-xl-6 col-lg-12 col-md-12 col-sm-12"></div>
        </div>
        <div class="row">
            <div class="c2 py-4 mt-4 col-md-12 col-sm-12"></div> 
        </div>
        <div class="row">
            <div class="c3 py-4 mt-4 col-xl-4 col-lg-12 col-md-12 col-sm-12"></div>
            <div class="c3 py-4 mt-4 col-xl-4 col-lg-12 col-md-12 col-sm-12"></div>
            <div class="c3 py-4 mt-4 col-xl-4 col-lg-12 col-md-12 col-sm-12"></div>
        </div>
        <div class="row">
            <div class="c4 py-4 mt-4 col-xl-3 col-lg-6 col-md-12 col-sm-12"></div>
            <div class="c4 py-4 mt-4 col-xl-3 col-lg-6 col-md-12 col-sm-12"></div>
            <div class="c4 py-4 mt-4 col-xl-3 col-lg-6 col-md-12 col-sm-12"></div>
            <div class="c4 py-4 mt-4 col-xl-3 col-lg-6 col-md-12 col-sm-12"></div>
            <div class="row" style="margin-bottom: 100px;"></div>
        </div>
    </div>
</body>
</html>
